name: deno-deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn

      - name: Build project
        run: yarn build
        env:
          NITRO_PRESET: deno_deploy

      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: wechatdownloader  # 把这里替换成你的项目名
          entrypoint: server/index.ts
          root: .output
